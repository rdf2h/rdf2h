sudo: false
language: node_js
node_js:
  - "8.9.3"
env:
  - CXX=g++-5
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
  - export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
branches:
  only: 
    - gh-pages
    - /.*/ 
deploy:
  - provider: npm
    email: "reto@factsmission.com"
    api_key:
      secure: ""
    on:
      tags: true
  - provider: releases
    api_key:
      secure: ""
    file: dist/rdf2h.js
    on:
      tags: true
